<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background: #e52e71;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff8a00;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is my first GitHub Pages website!</p>
    <a href="https://github.com/pravee-n2005" class="btn">Check Out My GitHub</a>
</body>
</html>
